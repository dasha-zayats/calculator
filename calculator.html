<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>	
	</style>
</head>
<body>
	<input type="text" id="num1" placeholder="0">
	<select name="operator">
	    <option value="+">+</option>
	    <option value="-">-</option>
	    <option value="*">*</option>
	    <option value="/">/</option>
	</select>
	<input type="text" id="num2" placeholder="0">
	<input type="button" name="calc" value="=">
	<input type="text" id="result" value="">
	<input type="button" name="clear" value="Очистить">

<script>
	class Calculator{

		calculate(a,op,b){
			switch(op){
				case "+":
				return a+b;
				break;
				case "-":
				return a-b;
				break;
				case "*":
				return a*b;
				break;
				case "/":
				return a/b;
				break;
			}
		}
	}

    let buttonCalc=document.querySelector('[name="calc"]');
    buttonCalc.addEventListener('click', calculateResult);

    function calculateResult(){
    	let num1=+document.querySelector("#num1").value;
        let num2=+document.querySelector("#num2").value;
        let op=document.querySelector('[name="operator"]').value;
        let operationResult=new Calculator().calculate(num1,op,num2);
        document.querySelector("#result").value=operationResult;
    }

    let buttonClear=document.querySelector('[name="clear"]');
    buttonClear.addEventListener('click', clearFields);

    function clearFields(){
        document.querySelector("#num1").value="";
        document.querySelector("#num2").value="";
        document.querySelector("#result").value="";
    }
</script>
</body>
</html>
